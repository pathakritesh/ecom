<!DOCTYPE html>
<html lang="en">

<head>
	<!--meta tags-->
	<meta charset="UTF-8">
	<meta name="description" content="Product Sales Page">
	<meta name="keywords" content="HTML,CSS,Bootstrap,JavaScript,Jquery">
	<meta name="author" content="sdfs">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Sales Page</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/aos.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,900&display=swap" rel="stylesheet">
</head>

<body>
	<!-- header start -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<figure>
						<a href=""><img src="images/logo.jpeg" alt="logo"></a>
					</figure>
				</div>
			</div>
		</div>
	</header>
	<!-- header end -->

	<!-- banner start -->
	<section class="banner">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="banner-header">
						<h2>Lady Wings Sanatry Pads</h2>
						
					</div>
				</div>
			</div>
			<div class="row banner-inner">
				<div class="col-lg-6 thumbnail">
					<figure>
						<img src="images/sales-img.jpeg" alt="sales">
					</figure>
			</div>
<div class="col-lg-6 thumbnail">
					<figure>
						<img src="images/pad3.jpeg" alt="sales">
					</figure>
			</div>
		</div>
	</section>
	<!-- banner end -->

	<!-- download start -->
	<section class="download" id="Download">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="download-inner">
						<h2>Contact Person!</h2>
						<h5>Nitesh Pathak</h5>
					
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- download end -->

	<!--	download-now start -->
	<section class="download-now">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-12">
<h1> Site Under Construction </h1>
	
				</div>
			</div>
		</div>
	</section>
	<!--	download-now end -->

	<!--	subscribe-now start -->
	<section class="subscribe-now">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div id="blogCarousel" class="carousel slide" data-ride="carousel">
						<ol class="col-md-6 col-sm-6 carousel-indicators ">
							<li data-target="#blogCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#blogCarousel" data-slide-to="1"></li>
							<li data-target="#blogCarousel" data-slide-to="2"></li>
						</ol>
						<!-- Carousel items -->
						<div class="carousel-inner">
							<div class="carousel-item active">
								<div class="row">
									<div class="col-md-12 content-1">
										<div class=" icons">
											
										</div>

									</div>
								</div>
								<!--.row-->
							</div>
							<!--.item-->
							<div class="carousel-item ">
								<div class="row">
									<div class="col-md-12 content-1">
										<div class=" icons">
											
										</div>
									</div>
								</div>
								<!--.row-->
							</div>
							<div class="carousel-item ">
								<div class="row">
									<div class="col-md-12 content-1">
										<div class=" icons">
											
										</div>
									</div>
								</div>
								<!--.row-->
							</div>
						</div>
						<!--.carousel-inner-->
					</div>
				</div>
				<div class="col-lg-6">
					<form>
						<div class="form-group">
							<h4>Get Subscribed Now!</h4>
							<input type="name" class="form-control" id="name" placeholder="Enter Your Name" name="email" required="">
							<input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="pswd" required="">
							<input type="number" class="form-control" id="mobile" placeholder="Enter Your Phone No." name="mobile" required="">
							<button type="submit" class="btn btn-success">Subscribe Now</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!--	subscribe-now end -->

	<!-- sponsored-by start -->
	<section class="sponsored-by">
		<div class=" container sponsored-by-inner">
			<div class="row">
				<div class="col-md-2 col-12">
					<figure>
						<img src="images/pad1.jpeg" alt="nike">
					</figure>
				</div>
				<div class="col-md-2 col-12">
					<figure>
						<img src="images/pad2.jpeg" alt="coca-cola" width="95" height="42">					</figure>
				</div>
				<div class="col-md-2 col-12">
					<figure>
						<img src="images/pad3.jpeg" alt="amazon" width="66" height="26">					</figure>
				</div>
				
			</div>
		</div>
	</section>
	<!-- sponsored-by end -->

	<!-- footer start -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-12">
					<p>(C) 2020. All Rights Reserved.<a href="">Product Sales Page</a></p>
				</div>
				<div class="col-md-6 col-12 icons">
					
				</div>
			</div>
		</div>
		<button onClick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-caret-up"></i></button>
	</footer>
	<!-- footer end -->


	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
